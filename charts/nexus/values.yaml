# Default values for nexus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: austinfath/nexus
  tag: 3.27.1
  pullPolicy: IfNotPresent
service:
  name: nexus
  type: ClusterIP
  externalPort: 80
  internalPort: 8081
  dockerProxyPort: 8082
  dockerProxyInternalPort: 8082
  dockerProxyName: "dockerproxy"
  dockerHostedPort: 8083
  dockerHostedInternalPort: 8083
  dockerHostedName: "dockerhosted"
  annotations:
    fabric8.io/expose: "true"
resources:
  # limits:
    # cpu: 100m
    # memory: 4Gi
  requests:
    cpu: 100m
    memory: 2Gi
env:
  ENABLE_ANONYMOUS_ACCESS: false
  NEXUS_SECURITY_RANDOMPASSWORD: false
readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
securityContext:
  fsGroup: 2000

defaultAdminPassword: admin123
