buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
          - environment:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /builder/home/kaniko-secret.json
            name: "continuous-integration"
            steps:
              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - gcr
                  - -k
                  - jenkins-x-infra-bf55d322c9bb.json
                  - -f
                  - /builder/home/kaniko-secret.json
              - command: helm
                args:
                  - init
                  - --client-only
              - command: make
                args:
                  - build
                  - -f
                  - /workspace/workspace/charts/nexus/Makefile
              - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=Dockerfile
                  - --destination=gcr.io/jenkinsxio/nexus:${inputs.params.version}
                  - --context=/workspace/workspace
                  - --cache-repo=gcr.io/jenkinsxio/cache
                  - --cache=true
                  - --cache-dir=/workspace
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
          - environment:
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /builder/home/kaniko-secret.json
            name: "continuous-integration"
            steps:
              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - gcr
                  - -k
                  - jenkins-x-infra-bf55d322c9bb.json
                  - -f
                  - /builder/home/kaniko-secret.json
              - command: helm
                args:
                  - init
                  - --client-only
              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - jenkins-x-chartmuseum
                  - -k
                  - BASIC_AUTH_USER
                  - -f
                  - /builder/home/basic-auth-user.json
              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - jenkins-x-chartmuseum
                  - -k
                  - BASIC_AUTH_PASS
                  - -f
                  - /builder/home/basic-auth-pass.json
              - command: make
                args:
                  - release
                  - -f
                  - /workspace/workspace/charts/nexus/Makefile
              - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=Dockerfile
                  - --destination=gcr.io/jenkinsxio/nexus:${inputs.params.version}
                  - --context=/workspace/workspace
                  - --cache-repo=gcr.io/jenkinsxio/cache
                  - --cache=true
                  - --cache-dir=/workspace
              - image: jenkinsxio/builder-base:0.1.274
                command: updatebot
                args:
                - push-version
                - --kind
                - helm
                - nexus
                - ${inputs.params.version}